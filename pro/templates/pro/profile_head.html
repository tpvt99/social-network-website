<form method="post" class="hh-form" action="/profile/head/" style="padding : 20px;">
    {% csrf_token %}
    {% if info %}
    <p>Cập nhật châm ngôn sống</p>
    {% else %}
    <p>Thêm châm ngôn sống</p>
    {% endif %}
    <input type="text" name="head" style="padding:5px 10px;width:100%;border:1px solid #ccc;border-radius:5px;" value="{{info.head}}" placeholder="Châm ngôn sống của bạn" autocomplete="off" maxlength="100">
    <p><button type="submit" class="btn btn-sm btn-primary" style="margin-top:10px;width:100px;">Lưu</button></p>
</form>
