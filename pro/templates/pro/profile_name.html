<form method="post" class="hh-form" action="/profile/name/" style="padding : 20px;">
    {% csrf_token %}
    <p>Thay đổi tên của bạn</p>
    <input type="text" name="f-firstname" style="padding:5px 10px;width:40%;border:1px solid #ccc;border-radius:5px;" value="{{request.user.info.firstname}}" placeholder="Họ" autocomplete="off" maxlength="100">
    <input type="text" name="f-lastname" style="padding:5px 10px;width:40%;border:1px solid #ccc;border-radius:5px;" value="{{request.user.info.lastname}}" placeholder="Tên" autocomplete="off" maxlength="100">
    <p><button type="submit" class="btn btn-sm btn-primary" style="margin-top:10px;width:100px;">Lưu</button></p>
</form>
<script>
$('.hh-form').on('submit', function() {
    if($('input[name="f-firstname"]').val().trim() === '' || $('input[name="f-lastname"]').val().trim() === '') {
        alert('Bạn phải điền tên bạn vào');
        return false;
    }
});
</script>
